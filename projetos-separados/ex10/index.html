<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers"></div>
                <button class="submit">Enviar</button>
            </div>
        </div>
            <div class="result">
                <h1>Finalizado</h1>
                <h3 class="correct"></h3>
                <h3 class="wrong"></h3>
                <h2 class="score"></h2>
                <button class="play">Jogar Novamente</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
