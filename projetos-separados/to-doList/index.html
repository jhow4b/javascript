<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Lista de Fazer</h1>
        <input type="text" name="fazer" id="fazer" placeholder="Adicione um item!">

        <input type="button" value="Limpar Lista" onclick="limparLista()">
    </main>
    <div id="resultado">
        <ol type="1" id="lista">
        </ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
