<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="limparTabela()">
    <header>
        <h1>Rastreador de Despesas</h1>
    </header>

    <main>
        <h2>Adicionar um item novo:</h2>

        <div id="inputNome">
            <label for="inome">Nome: </label><input type="text" name="nome" id="inome" placeholder="Qual o nome da despesa?">
        </div>

        <div id="inputValor">
            <label for="idata">Data: </label><input type="date" name="data" id="idata">
            
            <label for="ivalor">Valor: <input type="number" name="valor" id="ivalor"></label>
        </div>
        
        <div id="botao">
            <input type="button" value="Adicionar Despesa" onclick="adicionar()">
        </div>
        <table id="tabela">
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor</th>
                <th></th>
            </tr>
            <tr id="vazio" class="esconder">
                <td colspan="4">Nenhum valor registrado</td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; Jhonathan Bueno</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
